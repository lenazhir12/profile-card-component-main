<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="container">
    <img class="bg-img1" src="./images/bg-pattern-top.svg" alt="">
    <img class="bg-img2" src="./images/bg-pattern-bottom.svg" alt="">
    <div class="card">
      <div class="card-top">
        <img class="img-top" src="./images/bg-pattern-card.svg" alt="">
      </div>
      <div class="card-mid">
        <img class="img-victor" src="./images/image-victor.jpg" alt="">
        <p id="name">Victor Crest <span class="gray">26</span> </p>
        <p class="gray">London</p>
      </div>
      <div class="card-bottom">
        <div class="ratings">
          <p class="num">80K</p>
          <p class="gray">Followers</p>
        </div>
        <div class="ratings">
          <p class="num">803K</p>
          <p class="gray">Likes</p>
        </div>
        <div class="ratings">
          <p class="num">1.4K</p>
          <p class="gray">Photos</p>
        </div>
      </div>
    </div>
  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
